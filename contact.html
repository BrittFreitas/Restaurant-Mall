<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/c801010e11.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="contactHeader">
      <i class="fa-solid fa-bars hidden"></i>
      <nav class="wrapper">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html">About</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1 class="wrapper">get in touch</h1>
    </header>
    <main class="flexContainer">
      <section>
        <div class="contact">
          <div class="iconContainer">
            <a><i class="fa-brands fa-facebook-f icon"></i></a>
            <a><i class="fa-brands fa-instagram icon"></i></a>
            <a><i class="fa-brands fa-twitter icon"></i></a>
            <a><i class="fa-brands fa-whatsapp"></i></a>
          </div>
          <div class="contactInfo">
            <p>info@email.com</p>
            <div class="address">
              <p>123 - 456 - 7890</p>
              <p>123 Queen Street West, Unit 10</p>
              <p>Toronto, Ontario</p>
              <p>M5V2D5</p>
            </div>
          </div>
        </div>
      </section>
      <section class="rightSide">
        <div class="formBox">
          <form class="contactForm">
            <div class="userInfo">
              <label for="name"></label>
              <input class="name" type="text" name="name" placeholder="Name" />
              <label for="email"></label>
              <input
                class="email"
                type="text"
                name="email"
                placeholder="Email Address"
              />
            </div>
            <div class="textArea">
              <textarea rows="10" cols="50" name="comment">Message</textarea>
            </div>
            <button class="contactButton">SUBMIT</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      Copyright <i class="copyright fa-regular fa-copyright"></i> 2019 Juno
      College
    </footer>
  </body>
</html>
